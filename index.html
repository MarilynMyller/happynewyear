        class Snowflake {

            constructor(tempC, tempXpos, tempYpos, tempYspeed) {
                this.c = tempC;
                this.xpos = tempXpos;
                this.ypos = tempYpos;
                this.yspeed = tempYspeed;
            }

            display() {
                stroke(255);
                fill(this.c);
                ellipse(this.xpos, this.ypos, 5, 5);
            }

            fall() {
                this.ypos = this.ypos + this.yspeed;
                if (this.ypos > height) {
                    this.ypos = 0;
                }
            }
